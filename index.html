<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form id="primeForm">
        <div class="form-group">
            <label for="numberInput"></label>
            <input type="number" class="form-control mb-2" id="numberInput" placeholder="Введите число...">
            <small class="form-text text-muted">Введите любое число от 0 до 1.000.000</small>
        </div>
        <button type="button" class="btn btn-primary mt-4" onclick="checkPrime()">Проверить</button>
    </form>
</div>

<script src="js/index.js"></script>
</body>
</html>
